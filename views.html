<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website View Counter</title>
</head>
<body>
    <h1>Total Views: <span id="view-count">Loading...</span></h1>
    <script>
        function incrementViewCount() {
            console.log('Incrementing view count...');
            fetch('/increment', { method: 'POST' })
                .then(response => {
                    console.log('Increment response:', response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(() => {
                    console.log('Increment successful, updating count...');
                    updateViewCount();
                })
                .catch(error => {
                    console.error('Error incrementing count:', error);
                });
        }

        function updateViewCount() {
            console.log('Fetching view count...');
            fetch('/count')
                .then(response => {
                    console.log('Count response:', response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    if (data && typeof data.count === 'number') {
                        document.getElementById('view-count').textContent = data.count;
                    } else {
                        throw new Error('Invalid data format');
                    }
                })
                .catch(error => {
                    console.error('Error updating count:', error);
                    document.getElementById('view-count').textContent = 'Error loading count';
                });
        }

        // Increment and update view count when the page loads
        incrementViewCount();

        // Then update every minute (without incrementing)
        setInterval(updateViewCount, 60000);
    </script>
</body>
</html>
